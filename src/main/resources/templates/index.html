<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JM Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">JM Web</a>

        <div class="d-flex">
            <!-- 로그인 되어 있을 때 -->
            <div class="text-white me-3" th:if="${loginUser != null}">
                👤 <span th:text="${loginUser.username}">사용자</span> 님 안녕하세요!
            </div>
            <a class="btn btn-outline-light me-2" th:if="${loginUser != null}" th:href="@{/user/logout}">로그아웃</a>

            <!-- 로그인 안 되어 있을 때 -->
            <a class="btn btn-outline-light me-2" th:if="${loginUser == null}" th:href="@{/user/login}">로그인</a>
            <a class="btn btn-outline-light" th:if="${loginUser == null}" th:href="@{/user/signup}">회원가입</a>
        </div>
    </div>
</nav>

<div class="container mt-5 text-center">
    <h1>JM 홈페이지에 오신 걸 환영합니다 👋</h1>
    <p class="lead">Spring Boot & Thymeleaf 기반으로 제작된 간단한 웹사이트</p>
    <a class="btn btn-primary btn-lg" th:href="@{/board/list}">게시판 바로가기</a>
</div>

<footer class="text-center mt-5 text-muted">
    <hr>
    <p>© 2025 JM Web. All rights reserved.</p>
</footer>

</body>
</html>
