<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">회원가입</h2>

    <form th:action="@{/user/signup}" method="post" th:object="${user}">
        <div class="mb-3">
            <label>사용자 이름</label>
            <input type="text" th:field="*{username}" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>이메일</label>
            <input type="email" th:field="*{email}" name="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>비밀번호</label>
            <input type="password" th:field="*{password}" name="password" class="form-control" required />
        </div>

        <div th:if="${error}" class="alert alert-danger text-center">
            <span th:text="${error}"></span>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/user/login}">이미 계정이 있으신가요? 로그인</a>
    </div>
</div>

</body>
</html>
