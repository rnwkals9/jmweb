<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${board.title}">게시글 제목</h2>
    <p class="text-muted">
        작성자: <span th:text="${board.user.username}"></span> |
        작성일: <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
    </p>
    <hr>
    <p th:text="${board.content}">본문 내용</p>
    <hr>
    <a th:href="@{/board/edit(id=${board.id})}" class="btn btn-warning">수정</a>
    <a th:href="@{/board/delete(id=${board.id})}" class="btn btn-danger">삭제</a>
    <a th:href="@{/board/list}" class="btn btn-secondary">목록</a>
</div>
</body>
</html>
