<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>게시글 목록</h2>
    <a class="btn btn-primary mb-3" th:href="@{/board/write}">글쓰기</a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board, stat : ${boardList}">
            <td th:text="${stat.count}">1</td>
            <td>
                <a th:href="@{/board/view(id=${board.id})}" th:text="${board.title}">제목</a>
            </td>
            <td th:text="${board.user.username}">작성자</td>
            <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}">작성일</td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-secondary" th:href="@{/}">🏠 홈으로</a>
    </div>
</div>
</body>
</html>
